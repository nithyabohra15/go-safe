<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Go Safe</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5efe7;
            color: #5c4033;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, #664229, #8B5A2B);
            color: white;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo-container h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
        }

        nav a:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #f0e68c;
            transform: scaleX(1);
            transform-origin: bottom left;
            transition: transform 0.3s ease-out;
        }

        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container h2 {
            color: #a67b5b;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-container form {
            width: 300px;
            text-align: left;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .form-container button {
            background-color: #a67b5b;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #8a6348;
        }

        .form-container p {
            margin-top: 20px;
        }

        .form-container a {
            color: #a67b5b;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        async function loginUser(event) {
            event.preventDefault();

            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;

            try {
                const response = await fetch('http://localhost:5501/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Login successful');
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user_id', data.userId); // âœ… Save userId too
                    window.location.href = 'ride.html'; // Redirect after login
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong. Try again.');
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>Go Safe</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="ride.html">Book Ride</a>
            <a href="safety.html">Safety</a>
        </nav>
    </header>

    <section class="form-container">
        <h2>Login to Your Account</h2>
        <form onsubmit="loginUser(event)">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Create one here</a></p>
    </section>
</body>
</html>
